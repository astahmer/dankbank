version: "3"
services:
  nextjs:
    container_name: ${PROJECT_NAME}-nextjs
    build:
      context: ./
      dockerfile: ./docker/Dockerfile
    command: npm run dev
    volumes:
      - .:/usr/app/
      - ./node_modules/:/usr/app/node_modules
    ports:
      - 4000:4000
      - 9229:9229
    environment:
      - VIRTUAL_HOST=${PROJECT_NAME}.lol
      - VIRTUAL_PORT=4000
    networks:
      - proxy
    depends_on:
      - nginx-proxy

  # Only used to install vendors
  vendors:
    build:
      context: ./
      dockerfile: ./docker/install/Dockerfile
    container_name: ${PROJECT_NAME}-vendors
    volumes:
      - .:/usr/app/
      - ./node_modules/:/usr/app/node_modules

  # Only used to enter container & install packages
  term:
    image: node:10-alpine
    command: tail -f /dev/null
    container_name: ${PROJECT_NAME}-term
    volumes:
      - .:/usr/app/
      - ./node_modules/:/usr/app/node_modules

  nginx-proxy:
    container_name: ${PROJECT_NAME}-nginx-proxy
    image: jwilder/nginx-proxy
    ports:
      - "80:80"
    volumes:
      - data-nginx:/etc/nginx/conf.d
      - data-nginx:/etc/nginx/vhost.d
      - data-nginx:/usr/share/nginx/html
      - /var/run/docker.sock:/tmp/docker.sock:ro
    networks:
      - proxy

  nginx-proxy-companion:
    container_name: ${PROJECT_NAME}-nginx-proxy-companion
    image: jrcs/letsencrypt-nginx-proxy-companion
    volumes:
      - data-nginx:/etc/nginx/conf.d
      - data-nginx:/etc/nginx/certs:rw
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - nginx-proxy

volumes:
  data-nginx:
networks:
  proxy:
